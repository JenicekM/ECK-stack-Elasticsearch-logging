apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: c-logging-operator
  namespace: c-logging
  labels:
    control-plane: c-logging-operator
    app.kubernetes.io/managed-by: iscp 
    app.kubernetes.io/app-name: "application_logging" 
    app.kubernetes.io/app-catalog: simple
    app.kubernetes.io/app-sla: 24x7
    app.kubernetes.io/app-management: ACOC
    app.kubernetes.io/component: elasticsearch-operator 
    app.kubernetes.io/version: "2.16.1"
    # # Labels for d-inventory, uncomment if necessary
    # app.iscp/name: c-logging
spec:
  selector:
    matchLabels:
      control-plane: c-logging-operator
  serviceName: c-logging-operator
  replicas: 1
  template:
    metadata:
      annotations:
        # Rename the fields "error" to "error.message" and "source" to "event.source"
        # This is to avoid a conflict with the ECS "error" and "source" documents.
        "co.elastic.logs/raw": "[{\"type\":\"container\",\"json.keys_under_root\":true,\"paths\":[\"/var/log/containers/*${data.kubernetes.container.id}.log\"],\"processors\":[{\"convert\":{\"mode\":\"rename\",\"ignore_missing\":true,\"fields\":[{\"from\":\"error\",\"to\":\"_error\"}]}},{\"convert\":{\"mode\":\"rename\",\"ignore_missing\":true,\"fields\":[{\"from\":\"_error\",\"to\":\"error.message\"}]}},{\"convert\":{\"mode\":\"rename\",\"ignore_missing\":true,\"fields\":[{\"from\":\"source\",\"to\":\"_source\"}]}},{\"convert\":{\"mode\":\"rename\",\"ignore_missing\":true,\"fields\":[{\"from\":\"_source\",\"to\":\"event.source\"}]}}]}]"
        "checksum/config": 1c17bf60f8a0702cc1901d0ce11713848e25eea7b524a9368f6c153e30e2fd68
      labels:
        control-plane: c-logging-operator
    spec:
      terminationGracePeriodSeconds: 10
      serviceAccountName: c-logging-operator
      securityContext:
        runAsNonRoot: true
      containers:
      - image: "{{ imageInstanceLocation }}/{{ eckOperatorImageName }}:{{ eckOperatorImageTag }}"
        imagePullPolicy: IfNotPresent
        name: manager
        args:
        - "manager"
        - "--config=/conf/eck.yaml"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
        env:
        - name: OPERATOR_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: WEBHOOK_SECRET
          value: elastic-webhook-server-cert
        resources:
          limits:
            cpu: 1
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 150Mi
        ports:
        - containerPort: 9443
          name: https-webhook
          protocol: TCP
        volumeMounts:
        - mountPath: "/conf"
          name: conf
          readOnly: true
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      volumes:
      - name: conf
        configMap:
          name: c-logging-operator
      - name: cert
        secret:
          defaultMode: 420
          secretName: elastic-webhook-server-cert

