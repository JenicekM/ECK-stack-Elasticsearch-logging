---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: c-logging-elasticsearch-exporter
  namespace: c-logging
  labels:
    k8s-app: c-logging-elasticsearch-exporter
    app.kubernetes.io/managed-by: iscp
    app.kubernetes.io/app-name: aplication_logging
    app.kubernetes.io/app-catalog: simple
    app.kubernetes.io/app-sla: 24x7
    app.kubernetes.io/app-management: application
    app.kubernetes.io/component: elasticsearch_exporter
    app.kubernetes.io/version: 1.7.0
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: c-logging-elasticsearch-exporter
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        k8s-app: c-logging-elasticsearch-exporter
    spec:
      restartPolicy: Always
      serviceAccountName: c-logging-es-exporter
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: elasticsearch-exporter
          image: "{{ imageInstanceLocation }}/{{ elasticExporterImageName }}:{{ elasticExporterImageTag }}"
          imagePullPolicy: IfNotPresent
          command:
          - /bin/sh
          - -c
          - |
            elasticsearch_exporter \
              --es.uri=http://elastic:$ELASTICSEARCH_PASSWORD@c-logging-elasticsearch-es-http.c-logging:9200 \
              --es.all \
              --es.indices \
              --es.indices_settings \
              --es.shards \
              --collector.snapshots \
              --es.timeout=30s \
              --web.listen-address=:9108 \
              --web.telemetry-path=/metrics \
              --es.ssl-skip-verify
          env:
          - name: ELASTICSEARCH_PASSWORD
            valueFrom:
              secretKeyRef:
                key: elastic
                name: c-logging-elasticsearch-es-elastic-user
          securityContext:
            capabilities:
              drop:
                - SETPCAP
                - MKNOD
                - AUDIT_WRITE
                - CHOWN
                - NET_RAW
                - DAC_OVERRIDE
                - FOWNER
                - FSETID
                - KILL
                - SETGID
                - SETUID
                - NET_BIND_SERVICE
                - SYS_CHROOT
                - SETFCAP
            readOnlyRootFilesystem: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          ports:
            - containerPort: 9108
              name: http
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            timeoutSeconds: 10
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            timeoutSeconds: 10
            periodSeconds: 5
          lifecycle:
            preStop:
              exec:
                command: ["/bin/bash", "-c", "sleep 20"]
